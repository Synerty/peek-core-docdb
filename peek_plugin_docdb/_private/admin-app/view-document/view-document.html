<div class="panel panel-default">
    <div class="panel-heading">Edit Documents
        <div class="btn-toolbar pull-right">
            <div class="btn-group">
                <div class="btn btn-default btn-sm" (click)='save()'>
                    Save
                </div>
                <div class="btn btn-default btn-sm" (click)='resetClicked()'>
                    Reset
                </div>
                <!--
                <div class="btn btn-default btn-sm" (click)='addRow()'>
                    Add
                </div>
                -->
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table">
            <tr>
                <th>key</th>
                <th>document</th>
                <th></th>
            </tr>
            <tr *ngFor="let item of items">
                <td>
                    {{item.key}}
                </td>
                <td>
                    <pre>{{item.document | json}}</pre>
                </td>
                <!--
                <td>
                    <div class="btn btn-default" (click)='removeRow(item)'>
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                    </div>
                </td>
                -->
            </tr>
        </table>
    </div>
</div>
