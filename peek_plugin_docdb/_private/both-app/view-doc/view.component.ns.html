<StackLayout>
    <GridLayout columns="2*,3*" rows="auto">
        <Label class="h3" col="1" [text]="doc.key"></Label>
        <Label class="h3" col="2" [text]="docTypeName"></Label>
    </GridLayout>

    <ListView [items]="properties">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <GridLayout [class.odd]="odd" [class.even]="even" columns="2*,3*" rows="auto">
                <!-- Title -->
                <Label class="h3 peek-field-data-text" row="0" col="0"
                       textWrap="true"
                       [text]="item.title"></Label>
                <!-- Valie -->
                <Label class="h3 peek-field-data-text" row="0" col="1"
                       textWrap="true"
                       [text]="item.value"></Label>

            </GridLayout>
        </ng-template>
    </ListView>


</StackLayout>
